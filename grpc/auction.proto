syntax = "proto3";

package auction;

option go_package = "github.com/Xerzes01/Auction/grpc;auction";

// Request to place a bid
message Bid {
  string bidder = 1;
  int32 amount = 2;
}

// Acknowledgement message
message Ack {
  string message = 1;
}

// Empty request for queries
message Empty {}

// Result of highest current bid
message Result {
  string bidder = 1;
  int32 amount = 2;
}

// Auction service definition
service AuctionService {
  rpc PlaceBid(Bid) returns (Ack);
  rpc GetResult(Empty) returns (Result);
}
